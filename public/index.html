<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- polyfill -->
    <script src="./js/midi-js/inc/shim/Base64.js" type="text/javascript"></script>
    <script src="./js/midi-js/inc/shim/Base64binary.js" type="text/javascript"></script>
    <script src="./js/midi-js/inc/shim/WebAudioAPI.js" type="text/javascript"></script>
    <!-- midi.js package -->
    <script
      src="./js/midi-js/midi/audioDetect.js"
      type="text/javascript"
    ></script>
    <script src="./js/midi-js/midi/gm.js" type="text/javascript"></script>
    <script src="./js/midi-js/midi/loader.js" type="text/javascript"></script>
    <script
      src="./js/midi-js/midi/plugin.audiotag.js"
      type="text/javascript"
    ></script>
    <script
      src="./js/midi-js/midi/plugin.webaudio.js"
      type="text/javascript"
    ></script>
    <script
      src="./js/midi-js/midi/plugin.webmidi.js"
      type="text/javascript"
    ></script>
    <!-- utils -->
    <script
      src="./js/midi-js/util/dom_request_xhr.js"
      type="text/javascript"
    ></script>
    <script
      src="./js/midi-js/util/dom_request_script.js"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
